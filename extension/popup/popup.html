<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>视频自动播放助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>视频自动播放助手</h2>
    
    <div class="video-info">
      <p id="videoCount">正在检测视频...</p>
    </div>

    <div class="controls">
      <button id="completeButton" class="control-button">一键完成视频</button>
      
      <div class="auto-complete">
        <label class="switch">
          <input type="checkbox" id="autoCompleteToggle" unchecked>
          <span class="slider"></span>
        </label>
        <span>自动完成视频</span>
      </div>
    </div>

    <div class="speed-controls">
      <h3>播放速度</h3>
      <div class="speed-options">
        <button class="speed-option" data-speed="0.5">0.5x</button>
        <button class="speed-option" data-speed="1">1x</button>
        <button class="speed-option" data-speed="1.5">1.5x</button>
        <button class="speed-option" data-speed="2">2x</button>
        <button class="speed-option" data-speed="2.5">2.5x</button>
        <button class="speed-option" data-speed="3">3x</button>
        <button class="speed-option" data-speed="4">4x</button>
        <button class="speed-option" data-speed="5">5x</button>
      </div>
      
      <div class="custom-speed">
        <input type="number" id="customSpeed" min="0.1" max="16" step="0.1" placeholder="自定义速度">
        <button id="setCustomSpeed">设置</button>
      </div>
    </div>

    <div class="settings-area">
      <h3>全局设置</h3>
      <div class="setting-item">
        <label for="defaultSpeed">默认播放速度：</label>
        <select id="defaultSpeed">
          <option value="0.5">0.5x</option>
          <option value="1">1x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
          <option value="2.5">2.5x</option>
          <option value="3">3x</option>
          <option value="4">4x</option>
          <option value="5">5x</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="excludedSites">排除网站（每行一个域名）：</label>
        <textarea id="excludedSites" rows="3" placeholder="例如: bilibili.com"></textarea>
      </div>
      <button id="saveSettings" class="control-button">保存设置</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
